name: Run C Code

on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GCC
        run: sudo apt-get install -y gcc

      - name: Compile and Run
        run: |
          mkdir -p out
          gcc task.c -o out/task
          # Run program, show output in logs AND save to file
          ./out/task | tee out/output.txt

      - name: Upload Output
        uses: actions/upload-artifact@v3
        with:
          name: program-output
          path: out/
