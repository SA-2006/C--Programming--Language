name: Auto Compile and Run Latest C/C++ File (with Input Support)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find the most recently modified C/C++ file in the repo
        id: find_file
        run: |
          # Find the most recently modified .c or .cpp file
          latest_file=$(find . -type f \( -name "*.c" -o -name "*.cpp" \) -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)
          
          if [ -z "$latest_file" ]; then
            echo "âŒ No C/C++ file found in the repository."
            exit 1
          fi

          echo "latest_file=$latest_file" >> $GITHUB_ENV
          echo "âœ… Latest file detected: $latest_file"

      - name: Compile and Run Latest File (with optional input.txt)
        run: |
          mkdir -p out
          file="$latest_file"
          name=$(basename "$file" | cut -d. -f1)
          out="./out/${name}"
          dir=$(dirname "$file")

          echo "=============================="
          echo "Compiling: $file"
          echo "=============================="

          if [[ "$file" == *.cpp ]]; then
            g++ "$file" -o "$out"
          else
            gcc "$file" -o "$out"
          fi

          echo "------------------------------"
          if [ -f "$dir/input.txt" ]; then
            echo "ðŸ“¥ Found input.txt in $dir â€” feeding input to program..."
            "$out" < "$dir/input.txt" | tee "out/${name}_output.txt"
          else
            echo "âš ï¸ No input.txt found â€” running program without input..."
            "$out" | tee "out/${name}_output.txt"
          fi

      - name: Upload Output Artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-program-output
          path: out/
